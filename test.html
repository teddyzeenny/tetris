<!doctype html>
<html>
<body>
  <style>

.block {
  position: absolute;
  display: block;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  width: 50px;
  height: 50px;
  background: red;
}
.block::after {
  position: absolute;
  display: block;
  content: ' ';
  box-sizing: border-box;
  border: solid 2px #000;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
}
  </style>
  <div class="block"></div>
</body>
</html>
